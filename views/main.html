<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<link type="image/png" sizes="16x16" rel="icon" href="/icons8-english-color-hand-drawn-16.png">
<link type="image/png" sizes="32x32" rel="icon" href="/icons8-english-color-hand-drawn-32.png">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Victor+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css">
  <title><%= title %></title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <h1 class="header__title">Learn english</h1>
        <div class="header__inner">
          <nav class="header__nav">
            <form class="header__form" action="#">
              <svg class="header__img-input">
                <use href="/sprite.svg#search"></use>
              </svg>
              <input class="header__search" type="text" placeholder="Search">
              <input class="header__addWord" type="text" placeholder="Add Word">
              <button class="header__addWord-btn">Add</button>
            </form>
          </nav>
          <button class="header__play">Play</button>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="words">
        <div class="container">
          <div class="words__box-content">
            <ul class="words__list-word"></ul>
            <ul class="words__list-transcription"></ul>
            <ul class="words__list-translation"></ul>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
    <div class="modal-window">
      <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="errorModalLabel">Error</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p class="modal-body-text">Пример использования<br>
                <br>hello [həˈloʊ] привет</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="/app.js"></script>
</body>

</html>
